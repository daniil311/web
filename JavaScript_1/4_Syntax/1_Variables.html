<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
</head>
<body>
<script>
    //"use strict"
    var myVar1 = 1; //переменая определена явно и глобально
    var myVar2 = 2;
    myVar3 = "Some text"; //Это тоже глобальная переменная, но определенная неявно


    function MyFunc()
    {
        var myInnerVar = 0; //локальная переменная, определенная внутри функции
        myOuterVar = "X"; //Переменая, неявно определенная и инициализируемая внутри функции
        myVar1 = 11;
        var myVar2 = 22;
        document.write("<br>&emsp;Внутри функции myVar1 = " + myVar1); // изменили ГЛОБАЛЬНУЮ
        document.write("<br>&emsp;Внутри функции myVar2 = " + myVar2); // задали локальную, глобальную не тронули
    }

    document.write("<br>Выведем значение неявно определенной переменной: myVar3 = " + myVar3);
    document.write("<br>Теперь значение явно определенных: myVar1 = " + myVar1 + ", myVar2 = " + myVar2);
    //document.write("<br>И значение неявно определяемой внутри функции: " + myOuterVar);
    //Переменная еще не инициализирована, это приведет к ошибке выполнения скрипта

    document.write("<br>Теперь вызовем функцию...");
    MyFunc();
    document.write("<br>... И выясним, есть ли у нас значение myOuterVar: " + myOuterVar);
    //Переменная имеет область видимости внутри функции, а здесь она не видна. Это ошибка.
    document.write("<br>После вызова функции myVar1 = " + myVar1);
    //да, глобальная переменная "испортилась"
    document.write("<br>После вызова функции myVar2 = " + myVar2);
    //А локально определенная внутри функции перекрыла обращение к глобальной
    document.write("<br>После вызова функции myOuterVar уже определена и инициализирована: " + myOuterVar);
    //А у этой переменной область видимости глобальная и после вызова функции она уже существует

    document.write("<br>И еще один момент:<br>");
    var realVar = 1; //Явно объявленная глобальная переменная
    propVar = 2; // Неявно объявленная глобальная переменная
    this.propVar2 = 3; // неявно объявленное свойство объекта Global
    document.write("Пытаемся удалить ЯВНО объявленную глобальную переменную: " + delete realVar); // => false: переменные удалять нельзя
    document.write("<br>Пытаемся удалить НЕЯВНО объявленую глобальную переменную: " + delete propVar); // => true: А так можно
    document.write("<br>Пытаемся удалить СВОЙСТВО объекта Global: " + delete this.propVar2); // => true: СВОЙСТВО удалено
</script>
</body>
</html>
