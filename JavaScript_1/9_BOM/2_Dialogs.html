<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
</head>
<body>
<button onclick="SimpleDialogs()">Простые диалоги</button>
<script>
    function SimpleDialogs()
    {
        var name
        while (!name) name = prompt("Введите ваше имя");
        if (confirm("Ваше имя - \"" + name + "\"?"))
            alert("Привет, " + name + "!");
        else
            alert("Хм. Не узнал вас в гриме!");
    }
</script>
</body>
</html>
